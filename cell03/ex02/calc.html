        let sym 
        function curSym(x){
            sym = x
        }
        function calNum(){
            let num1 = Number(document.getElementById("input_num1").value)
            let num2 = Number(document.getElementById("input_num2").value)

            
            let result 
            if(num1 > 0 && num2>0){

                switch (sym){
                    case '+':
                        result = num1+num2
                        break
                    case '-':        
                        result = num1-num2
                        break
                    case '*':
                        result = num1*num2
                        break
                    case '/':
                        if(num2 == 0){
                            alert('It’s over 9000!')
                            console.log('It’s over 9000!')
                            break
                        }
                        result = num1/num2
                        break
                    case '%':
                        if(num2 == 0){
                            alert('It’s over 9000!')
                            break
                        }
                        result = num1%num2
                        break
                            
    
                }
                alert(result)
                console.log(result)
            }
            else{

            }

            
        }
            
        setInterval(() => {
